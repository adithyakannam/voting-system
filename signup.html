<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signup</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="container">
		<form action="signup.jsp" method="get">
			<h1>Register</h1>
			<table width="450px" height="350px">
				<tr>
					<td><label for="fname">Full Name:</label></td>
					<td><input type="text" name="fname" id="fname"
						placeholder="Enter your name" required /></td>
				</tr>
				<tr>
					<td><label for="email">email:</label></td>
					<td><input type="text" name="email" id="email"
						placeholder="Enter your email" required /></td>
				</tr>
				<tr>
					<td><label for="age">age:</label></td>
					<td><input type="text" name="age" id="age"
						placeholder="Enter your age" required /></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="text" name="password" id="password"
						placeholder="Enter your password" required /></td>
				</tr>
			</table>
			<button>submit</button>
			<p>
				Already have an Account? <a href="./signin.html">click here</a>
			</p>
		</form>
	</div>
</body>
</html>
